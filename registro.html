<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <section class="section">
    <h1 class="titulo">Registro Inicial Basico</h1>
    <p>Este es un registro para guardar la informacion de los usuarios de nuestra plataforma</p>
        <form class="form-border">
            <label for="nombre">Nombre</label><br>
            <input type="text" name="Nombre" id="nombre" required>
            <br>
            <label for="correo">Correo</label><br>
            <input type="email" name="Correo" id="correo" required>
            <br>
            <label for="Pais">Pais</label><br>
            <select name="pais" id="pais">
                <option value="Opt">Selecciona</option>
                <option value="col">Colombia</option>
                <option value="Mex">Mexico</option>
                <option value="Arg">Argentina</option>
                <option value="Br">Brazil</option>
            </select>
            <br><br>
            <button class="button">Volver</button>
            <button class="button">Enviar</button>
        </form>
        <img src="/imagenes/harley.jpg" class="img">
        <img src="/imagenes/harley.jpg" class="img">
    </section>
</body>
</html>
